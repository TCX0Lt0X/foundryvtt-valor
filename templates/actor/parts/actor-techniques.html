{{!--Techniques--}}

<div class="grid grid-4col">

  <div class="attribute-box season3 text-border1 background">
    <div class="resource flex-group-center">
      <label for="system.misc.techniquePoints" class="resource-label">Technique Points</label>
      <div class="resource-content flexrow flex-center flex-between">
        <input class="season1 text-border" type="text" name="system.misc.techniquePoints.spent.value" value="{{system.misc.techniquePoints.spent.value}}" data-dtype="Number"/>
        <span> / </span>
        <input type="text" name="system.misc.techniquePoints.total.value" value="{{system.misc.techniquePoints.total.value}}" data-dtype="Number"/>
      </div>
    </div>
  </div>

  <div class="item-list-container" style="--columns: 3;">
    <ol class="items-list season4 text-border1">
      <li class="item flexrow items-header season2 background">
        <div class="item-name">Name</div>
        <div class="item-controls">
          <a class="item-control item-create" title="Create item" data-type="technique"><i class="fas fa-plus"></i> Add Technique</a>
        </div>
      </li>
      {{#each techniques as |item id|}}
      <li class="item flexrow" data-item-id="{{item._id}}">
        <div class="item-name">
          <div class="item-image">
            <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
          </div>
          <h4>{{item.name}}</h4>
        </div>
        <div class="item-controls">
          <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
          <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
      </li>
      {{/each}}
    </ol>
  </div>

</div>
